<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰符</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="test">
        <input type="text" v-model.lazy="message">
        <!-- 加上.lazy后，v-model就不会在input实事件中同步输入框的值和数据 -->
        <!-- 下面的p标签就无法实时获取输入框的值 -->
        <p>输入的信息 ： {{ message }}</p>
    </div>


    <script>
        new Vue({
            el: "#test",
            data: {
                message: "",
            }
        })
    </script>
</body>

</html>
