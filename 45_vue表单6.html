<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰符</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="test">
        <input type="number" v-model.number="age">
        <p>输入的年龄为：{{ age }}</p>
    </div>

    <script>
        new Vue({
            el: "#test",
            data: {
                age: "",
            }
        })
    </script>
</body>
</html>
