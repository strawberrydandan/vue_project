<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue模板语法_用户输入</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="test">
        <p> {{ message }}</p>
        <!-- 在input输入框中可以使用v-model指令来实现双向数据绑定 -->
        <input v-model="message">
    </div>

    <script>
        // v-model指令：
        // 可以在input、select、textarea、checkbox、radio等表单控件元素上创建双向数据绑定
        // 根据表单上的值，自动的更新绑定的元素的值
        var vm = new Vue({
            el: "#test",
            data: {
                message: "请输入message！"
            }
        })
    </script>
</body>

</html>
