<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>1_第一个实例</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <p>{{ message }}</p>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'Hello 1_第一个Vue实例!'
      }
    })
  </script>
</body>

</html>
