<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修饰符</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="test"> 
        <!-- .trim会自动过滤用户输入的首尾空格 -->
        <input type="text" v-model.trim="message">
        <p>输入的内容：{{ message }}</p>
    </div>

    <script>
        new Vue({
            el:"#test",
            data:{
                message:''
            }
        })
    </script>

</body>
</html>
