<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的实例属性</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue_det">
        <h1>name ： {{ name }}</h1>
        <h1>age ： {{ age }}</h1>
        <h1>email ： {{ email }}</h1>
    </div>

    <script>
        // 数据对象
        var datas = {
            // 数据属性
                name:'wangdazhu',
                age:'保密！',
                email:'wangdazhu@163.com'
            }

        var vm = new Vue({
            el:'#div_det',
            data:datas,
        })

        // 实例属性
        // 带有前缀$
        // 以便于与数据属性区分开来
        document.write(vm.$data === data)
        document.write('<br>')
        // vm.$el 获取div的ID
        document.write(vm.$el === document.getElementById('vue_det'))


    </script>

</body>
</html>
