<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue样式绑定——v-bind</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="test">
        <div v-bind:class="{ active:isActive }">
            hello样式
        </div>
    </div>

    <script>
        new Vue({
            el:"#test",
            data:{
                isActive:false
            }
        })
    </script>
</body>
</html>
