<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue绑定样式_style绑定到多个对象</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="test">
        <div v-bind:style="[styleobj1,styleobj2]">
            hello样式
        </div>
    </div>

    <script>
        new Vue({
            el:'#test',
            data:{
                styleobj1:{
                    fontSize:'24px'
                },
                styleobj2:{
                    color:'pink'
                }
            }
        })
    </script>
</body>

</html>
