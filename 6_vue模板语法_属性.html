<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue的模板语法-属性</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<style>
    .class1{
        background: #444;
        color: #eee;
    }
</style>
<body>
    <div id="test">
        <div v-bind:class = "{'class1':use}">
            通过v-bind：class指令控制样式
        </div>
    </div>

    <script>
        new Vue({
            el:"#test",
            data:{
                // 这里的use值为false表示不使用样式class1
                // 这里的use值为true表示使用样式class1
                use:false,
                // use:true,
            }
        })
    </script>
</body>
</html>
